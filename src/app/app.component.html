<mat-sidenav-container>

  <mat-sidenav #sidenav mode="push">
    <div class="branding"><span><i class="fa fa-gears fa-lg"></i>&nbsp;Angular Banjo Tango</span></div>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()"
         [routerLink]="[item.link]" routerLinkActive="active">
        {{item.label}}
      </a>
      <a mat-list-item
         href="https://github.com/tomastrajan/angular-ngrx-material-starter"
         target="_blank">
        Github
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div class="wrapper">

    <div class="toolbar">
      <mat-toolbar color="primary" class="dignity">
        <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
          <mat-icon>menu</mat-icon>
        </button>

        <span routerLink="" class="branding spacer center d-inline d-sm-none">
          <mat-icon>directions_bike</mat-icon></span>
        <span routerLink=""
              class="branding spacer center d-none d-sm-inline d-md-none"><mat-icon>music_note</mat-icon>Banjo Duelism </span>
        <span routerLink="" class="branding spacer d-none d-md-inline dignity"><i class="fa fa-gears fa-lg"></i>&nbsp; Engenho Novo Angular</span>

        <span class="d-none d-md-inline">
          <button mat-button class="nav-button" *ngFor="let item of navigation"
              [routerLink]="[item.link]" routerLinkActive="active">
            {{item.label}}
          </button>
        </span>

        <button mat-raised-button class="sign-in-button "
                *ngIf="!isAuthenticated"
                (click)="onLoginClick()">
          Entrar
        </button>

        <button *ngIf="isAuthenticated"
                mat-icon-button
                [matMenuTriggerFor]="toolbarUserMenu">
          <mat-icon>accessibility</mat-icon>
        </button>
        <mat-menu #toolbarUserMenu="matMenu">
          <button mat-menu-item (click)="onLogoutClick()">
            <mat-icon>beach_access</mat-icon>
            <span>Sair</span>
          </button>
        </mat-menu>

        <button mat-icon-button routerLink="settings" class="d-none d-sm-inline">
          <mat-icon>local_bar</mat-icon>
        </button>

        <a matTooltip="Angular Github Repository"
           matdTooltipPosition="before"
           mat-icon-button
           class="link d-none d-sm-inline"
           href="https://github.com/tomastrajan/angular-ngrx-material-starter"
           target="_blank">
          <i class="fa fa-balance-scale fa-lg" style="color: white;"></i>
        </a>

      </mat-toolbar>
    </div>

    <div class="content dignity"
         [@routerTransition]="o.isActivated && o.activatedRoute.routeConfig.path">
      <router-outlet #o="outlet"></router-outlet>
    </div>

    <div class="footer">
      <div class="row" style="color: white; background-color: #607d8b;">
        <div class="col-12 signature"><mat-icon>directions_bike</mat-icon>&nbsp;
          Projeto de Tomas Trajan, clonado na Samboja pelo Gran Bret√¥nio 2018 e honi soit qui mal y pense
        </div>
      </div>
    </div>

  </div>

</mat-sidenav-container>
